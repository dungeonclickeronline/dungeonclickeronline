<title>Dungeon Clicker</title>
<input type="button" id="login" value="Login"><br><br>
<body>
  <h2>TEST 47</h2>
  <h2>Dungeon Clicker<h2>
    <div id = "player">
      Hero Id: <span id = "uuid">...</span>
    </div>
    <div id = "stats">
      Attack: <span id = "attack">1</span>
      Gold: <span id = "money">0</span>
      DPS: <span id = "dps">0</span>
      Health: <span id = "playerHealth">...</span> / <span id = "playerMaxHealth">...</span>
      Position: <span id = position>...</span>
    </div>
    <div id = "monster_stats">
        Level: <span id = "level"> ... </span>
      Monster's Health: <span id = "monHealth">...</span>
      Monster's Damage Per Second: <span id = "mon_DPS">... </span
        </div>
    </h2>
    
<div>
  <h2>Player: </h2>
    <button id="slash">
  Attack
</button>
  <button id="normal" disabled>
  Neutral Stance
</button>
  <button id="sword">
  Offensive Stance
</button>
  <button id="shield">
  Defensive Stance
</button>
  </div>
      
  <div>
    <h2>Spells: </h2>  
    <button id = "buy_fire">
      Fire (Deal 100 Damage) for <span id = "fire_spell">100</span> Gold
    </button>
    
    <button id = "buy_potion">
      Potion (Heal 50 Health) for <span id = "potion_spell">50</span> Gold
    </button>
    </div>
 
 <div>
   <h2>Upgrades:</h2>
   <button id="buy_sidekick">
  Hire 1 Sidekick for <span id="sidekick_price">...</span> Gold (+1 damage per second)
</button>
    
<button id = "buy_health">
  Health Upgrade for <span id ="health_price">...</span> Gold

<button id="buy_clicks">
  Attack Upgrade (+1 More Damage Per Click) for <span id = "clicks_price">...</span> Gold
</button>
  </div>
